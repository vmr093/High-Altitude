<!DOCTYPE html>

<head>

<body class="contact-page">

    <header>
        <nav>
            <div class="container">
                <h3 class="logo">High Altitude</h3>
            </div>
        </nav>
    </header>

    <!-- ✅ Move "Get in Touch" into the container instead of inside header -->
    <section class="contact-section">
        <div class="container">
            <p>Have any questions or custom print requests? Send us a message and we’ll get back to you as soon as possible.</p>

            <form action="submit_form.php" method="POST">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" class="submit-button">Send Message</button>
            </form>

        </div>
    </section>

    <footer class="footer">
        <div class="container">

            </nav>
        </div>
    </footer>
